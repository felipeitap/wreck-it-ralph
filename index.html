<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Press+Start+2P&family=Raleway:wght@400;700;900&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="icon" href="./src/images/favicon.jpg" type="image/png" sizes="16x16 32x32">

    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>
  </head>
  <body>
    <main class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 style="color: red">Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: red">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="lives">
          <img src="./src/images/player.png" alt="" height="60px" />
          <h2>x</h2>
          <h2 id="life">3</h2>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
